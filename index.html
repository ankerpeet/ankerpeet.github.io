    <script>
      (function(){
        var tabs = ["home", "portfolio", "education", "experience", "apps", "contact"];
        var redirect = sessionStorage.redirect;
        delete sessionStorage.redirect;
        if (redirect && redirect != location.href) {

            console.log("redirect: ", redirect)
            history.replaceState(null, null, redirect);
            app.controllers.cubeController.changeTab(getTab(redirect));
        }
        function getTab(str) {
          var tab = "home";
          for(var i = 0; i < tabs.length; i++) {
            if(str.includes(tabs[i])) {
              tab = tabs[i];
            }
          }
          console.log("tab: ", tab);
          return tab;
        }
      })();
    </script>

    <div class="background">
      <div class="cube cube--show-home">
        <div id="homeContent"       class="tab tab-home"></div>
        <div id="portfolioContent"  class="tab tab-portfolio right"></div>
        <div id="contactContent"    class="tab tab-contact"></div>
        <div id="educationContent"  class="tab tab-education"></div>
        <div id="experienceContent" class="tab tab-experience left"></div> 
        <div id="appsContent"       class="tab tab-apps"></div>
      </div>

    <div id="alert"></div>
