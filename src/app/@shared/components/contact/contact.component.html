<div class="row">
    <div class="toggleContainer contact"></div>
    <div id="contactNav" class="nav col-xs-2"></div>
    <div class="container col-xs-10">      
        <h2>Send me a message</h2>    
        <form onsubmit="app.controllers.contactController.submitContactForm(event)" id="contactForm" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-10">                
                <input class="form-control" type="email" name="email" id="email">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="message">Message:</label>
                <div class="col-sm-10">                                
                <textarea class="form-control" name="message" id="message" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                <button id="messageFormButton" class="btn btn-primary" type="submit">Send</button>              
                </div>
            </div>
        </form>
    </div>
</div>
